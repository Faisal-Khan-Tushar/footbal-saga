<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Saga</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
  <!-- font-awesome -->
  <script src="https://kit.fontawesome.com/f5f95c1cda.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- starting of the header tag -->

  <header>
    <div class="container">
      <div class="box-1"></div>
      <div class="box-2">
        <img src="images/banner.png" alt="">
      </div>
    </div>


  </header>
  <!-- ending of the head tag -->
  <!-- starting of the second section -->
  <section class="player-box-container">
    <div class="players-box">
      <div class="player-box">
        <img class="player-image" src="images/players/player-1.png" alt="">
        <h2 class="player-name">Neymar Jr</h2>
        <p class="player-info">The Brazilian Talisman</p>
      </div>
      <div class="player-box">
        <img class="player-image" src="images/players/player-2.png" alt="">
        <h2 class="player-name">Lionel Messi</h2>
        <p class="player-info">The Argentinian Greatest of all time </p>
      </div>
      <div class="player-box">
        <img class="player-image" src="images/players/player-3.png" alt="">
        <h2 class="player-name">Cristiano Ronaldo</h2>
        <p class="player-info">The protugese wonder</p>
      </div>

    </div>
  </section>
  <!-- end of the seciond section -->

</body>

</html>
